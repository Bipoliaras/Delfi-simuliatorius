version: 2.0


jobs:
  test:
    docker:
      - image: circleci/openjdk:16-jdk-buster
        auth:
          username: ernesem
          password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: cd Scraper && mvn test

  build:
    docker:
      - image: circleci/openjdk:16-jdk-buster
        auth:
            username: ernesem
            password: $DOCKERHUB_PASSWORD
    steps:
      - checkout
      - run: cd Scraper && mvn clean install


workflows:
  version: 2

  build:
    jobs:
      - build:
          context: 
            - docker

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build