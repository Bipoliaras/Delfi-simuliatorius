version: 2.0


jobs:
  test:
    docker:
      - image: maven:3.8.1-openjdk-16
    steps:
      - checkout
      - run: cd Scraper && mvn test

  build:
    docker:
      - image: maven:3.8.1-openjdk-16
    steps:
      - checkout
      - run: cd Scraper && mvn package


workflows:
  version: 2

  build:
    jobs:
      - build:
          context: 
            - docker

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build